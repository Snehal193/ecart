<div class="main-container d-flex">


    <div class="content">


        <!--------nav bar starts------->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand">Welcome!!!</a>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Products</a>
                        </li>


                    </ul>


                </div>
            </div>
        </nav>




        <div class="dashboard-content px-3 pt-4">
            <!--(click)="addProd()"-->
            <button type="submit" class="btn float-end" (click)="openModal()"
                style=" background: #2E8BC0; color: white; font-weight: 400;">Add Product</button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Price</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Image</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hero of heroes">
                        <th scope="row">{{hero.id}}</th>
                        <td>{{hero.name}}</td>
                        <td>{{hero.brand}}</td>
                        <td>{{hero.price}}</td>
                        <td>{{hero.discount}}</td>
                        <td><img style="width: 10rem;" src="{{hero.imageURL}}"></td>
                        <td>
                            <!-- 
                            <button type="submit" class="btn" (click)="delete(hero)" 
                            style=" background: #c02e2e; color: white; font-weight: 400;">Delete</button> -->
                            <button type="submit" class="btn" (click)="openModal1()"
                                style=" background: #c02e2e; color: white; font-weight: 400;">Delete</button>
                        </td>




                    </tr>


                </tbody>

            </table>
        </div>
        <!-- Modal for delete product -->

        <div class="modal" tabindex="-1" id="myModal1" *ngFor="let hero of heroes">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete a product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CloseModal1()"
                            aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <p>are you sure you want to delete a product?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="CloseModal1()"
                            data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" (click)="delete(hero)">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- confirmation modal -->
        <div class="modal" tabindex="-1" id="myModal3">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation box</h5>

                    </div>

                    <div class="modal-body">
                        <p>Product is deleted sucessfully!!</p>
                    </div>
                    <div class="modal-footer">
                        
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            (click)="CloseModal3()">Ok</button>

                    </div>
                </div>
            </div>
        </div>


        <!-- Modal for add product -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add a Product</h4>
                        <button type="button" class="btn-close" (click)="CloseModal()" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form #addProduct="ngForm" (ngSubmit)="add(addProduct.value)">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" ngModel required />
                            </div>
                            <div class="form-group">
                                <label for="brand">Brand</label>
                                <input type="text" class="form-control" id="brand" name="brand" ngModel required />
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" name="price" ngModel required />
                            </div>
                            <div class="form-group">
                                <label for="discount">Discount</label>
                                <input type="number" class="form-control" id="discount" name="discount" ngModel
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="image">Image</label>
                                <input type="text" class="form-control" id="imageURL" name="imageURL" ngModel
                                    required />
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" (click)="CloseModal()"
                            data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn"
                                    style="background: #2E8BC0; color: white; font-weight: 400;">Add Product</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div> <!-- add product Modal endss -->

    </div>
</div>
